<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-black font-medium text-xl">Subscribe to our newsletter for updates.</h1>
                    <div class="flex flex-col sm:grid-col-1 md:flex-row items-start  mt-4">
                        <input id="email" type="text" placeholder="Email Address" class="sm:w-4/6 px-4 py-2 border rounded-lg focus:outline-none mr-2">
                        <button class="sm: max-w-sm px-6 py-2 bg-orange-500 text-white rounded-lg sm:w-full md:w-auto pt-2 lg:w-auto">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-black font-semibold">Quick Links</p>
                    <div class="flex flex-col mt-2 space-y-2"> 
                        <a href="#" class="text-black hover:text-orange-300">Home</a>
                        <a href="#" class="text-black hover:text-orange-300">Who We Are</a>
                        <a href="#" class="text-black hover:text-orange-300">Our Philosophy</a>
                    </div>
                </div>
                <div>
                    <p class="text-black font-semibold">Technologies</p>
                    <div class="flex flex-col mt-2 space-y-2">
                        <a href="#" class="text-black hover:text-orange-300">HTML</a>
                        <a href="#" class="text-black hover:text-orange-300">CSS</a>
                        <a href="#" class="text-black hover:text-orange-300">JavaScript</a>
                    </div>
                </div>
            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex justify-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
